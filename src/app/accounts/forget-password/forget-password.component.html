<div class="page-container">
  <div class="container-fluid">
    <div class="row no-gutters">
      <!--Store logo-->
      <div class="col-md-6 col-sm-5">
        <div class="image-container">
          <img *ngIf="logo$ as logo" [src]="logo |async" alt="">
        </div>
      </div>
      <!--Form forget password-->
      <div class="col-md-6 col-sm-7">
        <div class="content">
          <!-- Back to website -->
          <div class="top-section d-flex justify-content-between align-items-center">
            <a routerLink="/{{language['LANGUAGE_CODE']}}" class="link--body backToWebsite align-items-center">
              <i [ngClass]="language['DIR'] === 'rtl'? 'fa fa-angle-right ml-2' : 'fa fa-angle-left mr-2'"></i>
              {{language['backToWebsite']}}
            </a>
          </div>
          <!-- Form -->
          <div class="form-container">
            <h3 class="h3--custom">{{language['forgetYourPassword']}} </h3>
            <p>
              {{language['forgetPassStatement']}}
            </p>
            <form [formGroup]="forgetPasswordForm" (ngSubmit)="submitForm()">
              <div class="form-group">
                <label for="email">{{language['email']}}</label>
                <input type="email" name="email" id="email" class="form-control input-lg" tabindex="3" formControlName="email">
                <div class="validation-text">
                  <span *ngIf="forgetPasswordForm.controls['email'].touched  && forgetPasswordForm.controls['email'].errors?.required">
                    {{language['enter_your_email']}}
                  </span>
                  <span *ngIf="forgetPasswordForm.controls['email'].touched && forgetPasswordForm.controls['email'].errors?.pattern">
                    {{language['enterValidEmail']}}
                  </span>
                </div>
              </div>
              <button type="submit" class="main-btn" [disabled]="!forgetPasswordForm.valid">{{language['send']}}</button>
              <p *ngIf="success !== null" class="alert" [ngClass]="{'alert-success': success, 'alert-danger': !success}">
                {{message}}
              </p>
              <ng-container *ngIf="errors.length > 0">
                <div class="alert alert-danger" *ngFor="let error of errors">{{error}}</div>
              </ng-container>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
