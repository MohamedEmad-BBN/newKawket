
<section class="Profile-page">
  <div class="profile-page-head">
    <div class="container">
      <div class="page-head-wrapper">
        <div class="flaot-left">
          <div class="user-profile-list">
            <div class="user-profile-img">
                <i class="fa fa-user"></i>
            </div>
            <div class="user-profile-info">
              <h4 class="user-name">{{ user_fname + ' ' + user_lname }}</h4>
              <span class="email">{{ user_email }}</span>
            </div>
          </div>
        </div>
        <div class="flaot-right">
          
        </div>
      </div>
    </div><!--End Container-->
  </div><!--End Profile-page-head-->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <aside class="side-menu-links">
          <ul class="side-menu-list">
            <li *ngFor="let navLink of navLinks">
              <a [routerLink]="navLink.link" routerLinkActive="router-link-active" [routerLinkActive]="navLink.active" [routerLinkActiveOptions]="{exact: true}"> 
                <i class="{{navLink.icon}}"></i>
                {{navLink.name}} </a>
            </li>
          </ul>
        </aside>
      </div><!--End Col-->
      <div class="col-md-8">
        <div class="profile-page-content">
          <router-outlet></router-outlet>
        </div><!--End profile-content-->
      </div><!--End Col-->
    </div><!--End Row-->
  </div><!--End Container-->
</section><!--End Profile-page-->
